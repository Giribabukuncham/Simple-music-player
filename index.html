<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5f6c8fb9ae.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="music-player">

<div class="music">

    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="media/ravan.jpg" alt="" class="song-img">
    <h1>Ravana</h1>
    <p>Devisri prasad</p>

    <audio id="song">
        <source src="media/[iSongs.info] 01 - Raavana.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></i></div>
        <div><i class="fa-solid fa-forward"></i></i></div>
    </div>

</div>


  </div>






    <script src="app.js"></script>
</body>
</html>
